<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <input
        type="hidden"
        class="form-control"
        id="failure_id"
        required
        [(ngModel)]="failure.failure_id"
        name="failure_id"
        value=1
      />
    </div>
    <div (change)="nameChanged(failure.failure_name)" class="form-group col-md-6 mb-3">
      <label for="failure_name">Failure Name</label>
      <input
        type="text"
        class="form-control"
        id="failure_name"
        required
        [(ngModel)]="failure.failure_name"
        name="failure_name"
      />
    </div>
    <div *ngIf="!descriptionHidden" class="form-group col-md-8 mb-3">
      <label for="failure_description">Failure Description</label>
      <textarea (change)="test()"
        type="text"
        class="form-control"
        id="failure_description"
        [(ngModel)]="failure.failure_description"
        name="failure_description">
      </textarea>
    </div>

    <div class="form-group col-md-4 mb-3">
      <label for="failure_datetime">Date Time</label>
      <input
        type="datetime-local"
        class="form-control"
        id="failure_datetime"
        required
        [(ngModel)]="failure.failure_datetime"
        name="failure_datetime"
        value=""
      />
    </div>

    <div class="form-group col-md-4 mb-3">
      <label for="failure_machineid">Machine Id</label>
      <input
        type="number"
        class="form-control"
        id="failure_machineid"
        required
        [(ngModel)]="failure.failure_machineid"
        name="failure_machineid"
      />
    </div>

    <div class="form-group">
      <input
        type="hidden"
        class="form-control"
        id="failure_status"
        required
        [(ngModel)]="failure.failure_status"
        name="failure_status"
        value="false"
      />
    </div>

    <div class="form-group col-md-4 mb-3">
      <label for="failure_documentation">Failure Documentation</label>
      <input
        type="text"
        class="form-control"
        id="failure_documentation"
        [(ngModel)]="failure.failure_documentation"
        name="failure_documentation"
        value="Choose a file(not working)"
      />
    </div>

    <div class="form-group col-md-2 mb-3">
      <label for="failure_priority">Failure Priority (1-10)</label>
      <input
      type="number"
        class="form-control"
        id="failure_priority"
        required
        [(ngModel)]="failure.failure_priority"
        name="failure_priority"
      />
    </div>
    <div class="form-group col-md-2 mb-3">
      <button (click)="editFailure(failure.failure_id)" class="btn btn-success">Edit</button>
      </div>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newFailure()">Add</button>
    </div>
  </div>
