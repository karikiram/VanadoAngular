<mat-card>   
    <table class="table table-hover text-dark" >  
        <tr>  
          <th class="tbl2">#</th>  
          <th class="tbl2">Name</th>
          <th class="tbl2">Edit</th>
          <th class="tbl2">Delete</th>
        </tr>  
        <tr *ngFor="let mach of allMachines | async">  
          <td class="tbl2" (click)="getMachineInfo(mach.machine_id)">{{mach.machine_id}}</td>  
          <td class="tbl2" >{{mach.machine_name }}</td>  
          <td class="tbl2">  
            <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="getMachine(mach.machine_id)">Edit</button>  
          </td>  
          <td class="tbl2">  
            <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deleteMachine(mach.machine_id)">Delete</button>  
          </td>  
        </tr>  

      </table>  
</mat-card>
