<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <input
          type="hidden"
          class="form-control"
          id="machine_id"
          required
          [(ngModel)]="machine.machine_id"
          name="machine_id"
        />
      </div>
      <div class="form-group col-md-4 mb-3">
        <label for="machine_name">Machine Name</label>
        <input
          type="text"
          class="form-control"
          id="machine_name"
          required
          [(ngModel)]="machine.machine_name"
          name="machine_name"
          value=1
        />
      </div>
      <div class="form-group col-md-2 mb-3">
      <button (click)="editMachine(machine.machine_id)" class="btn btn-success">Edit</button>
    </div>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
  </div>
