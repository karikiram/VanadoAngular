<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="machine_id"></label>
        <input
          type="hidden"
          class="form-control"
          id="machine_id"
          required
          [(ngModel)]="machine.machine_id"
          name="machine_id"
        />
      </div>
      <div class="form-group">
        <label for="machine_name">Machine name</label>
        <input
          type="text"
          class="form-control"
          id="machine_name"
          required
          [(ngModel)]="machine.machine_name"
          name="machine_name"
          value=1
        />
      </div>
  
      <button (click)="saveMachine()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newMachine()">Add</button>
    </div>
  </div>
